<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tochka</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="first-block">
        <div class="big-text">
            <h1 class="text">Тестовое задание</h1>
        </div>
        <div class="first-block-text">
            <h3 class="text">На экранах до 1024px показывать CSS-анимацию. При клике на кнопку плавный scroll
                до следующего блока.</h3>
            <div class="btn-container">
                <a class="text" href="#second">Подробнее</a>
            </div>
        </div>
        <div class="img-container">
            <img src="images/splash.png">
            <img class="img-shadow" src="images/shadow.png">
            <img class="img-wallet" src="images/wallet.png">
        </div>
    </div>
    <div class="second-block" id="second">
        <h2 class="text">Колонки с иконками</h2>
        <div class="column-list">
            <div class="icon-container">
                <img src="images/icon_1.svg">
                <h4 class="text">Банковские карты</h4>
            </div>
            <div class="icon-container">
                <img src="images/icon_2.svg">
                <h4 class="text">Мессенджер</h4>
            </div>
            <div class="icon-container">
                <img src="images/icon_3.svg">
                <h4 class="text">Интернет-банк</h4>
            </div>
            <div class="icon-container">
                <img src="images/icon_4.svg">
                <h4 class="text">Электронный кошелёк</h4>
            </div>
            <div class="icon-container">
                <img src="images/icon_5.svg">
                <h4 class="text">Баланс телефона</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
